<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENGLISH COMPOSITION ONLINE TEST</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            box-shadow:
                0 30px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: floatBox 6s ease-in-out infinite;
            position: relative;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .login-container:hover {
            transform: rotateY(2deg) rotateX(-2deg);
        }
        .login-container h1 {
            font-size: 20px;
            color: #2c3e50;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #ecf0f1;
            font-size: 14px;
            outline: none;
            transition: background 0.3s;
        }
        .input-group input:focus {
            background: #d0dfe6;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2980b9, #3498db);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #2573a6, #2980b9);
        }
        #error {
            color: red;
            margin-top: 15px;
            font-size: 13px;
        }
        @keyframes floatBox {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg);
            }
            50% {
                transform: translateY(-10px) rotateY(1deg);
            }
        }
    </style>
</head>
